<div style="text-align: right;">
  <button mat-raised-button color="primary" (click)="editProvider()">Adicionar Fornecedor</button>
</div>

<table mat-table [dataSource]="entityProvider" class="mat-elevation-z4" style="width: 100%">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome do Fornecedor </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email do Fornecedor </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef style="text-align: right;"> # </th>
    <td mat-cell *matCellDef="let element" style="text-align: right;">
      <button mat-raised-button color="primary" (click)="editProvider()">Editar</button>
      <button mat-raised-button color="warn" (click)="deleteProvider(element)">Remover</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
